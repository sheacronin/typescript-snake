<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐍</text></svg>"
        />
        <title>snake</title>
    <script defer src="main.js"></script></head>
    <body>
        <main>
            <h1>snake</h1>
            <canvas id="game-canvas"></canvas>
            <div id="messages">
                move the snake with the arrow keys or buttons
            </div>
            <div id="arrow-buttons">
                <button id="left" class="arrow-button">◄&#xFE0E</button>
                <button id="up" class="arrow-button">▲</button>
                <button id="right" class="arrow-button">▶&#xFE0E</button>
                <button id="down" class="arrow-button">▼</button>
            </div>
            <button id="restart-btn">restart</button>
        </main>
    </body>
</html>
